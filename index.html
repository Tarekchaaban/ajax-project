<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- HTML Meta Tags -->
  <title>Crypto Catalog</title>
  <meta name="description" content="Web app for crypto enthusiasts looking to keep track of cryptocurrencies">

  <meta property="og:title" content="Crypto Catalog">
  <meta property="og:type" content="application" />
  <meta property="og:image" content="tarekchaaban.github.io/crypto-catalog/images/coverphoto.jpg">
  <meta property="og:url" content="https://tarekchaaban.github.io/crypto-catalog/">
  <meta name="twitter:card" content="summary_large_image">

  <meta property="og:description"
    content="Web app for crypto enthusiasts looking to keep track of cryptocurrencies">
  <meta property="og:site_name" content="https://tarekchaaban.github.io/crypto-catalog/">
  <meta name="twitter:image:alt" content="Alt text for image">


  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="black-background">
  <div class="overlay hidden"></div>
  <header class="gray-background">
    <div class="row">
      <div class="column-full ai-center">
        <h2 class="header-format">Crypto Catalog</h2>
        <a href="#" class="search-link">Search</a>
        <a href="#" class="watchlist-link">Watchlist</a>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="search-view" data-view="search">
      <form class="search-form">
        <div class="row height ai-center">
          <div class="column-full">
            <div class="row">
              <div class="column-four-fifths text-align-center">
                <input type="text" class="search-bar" id="search-input" placeholder="Search for asset..." required>
              </div>
              <div class="column-one-fifth text-align-center">
                <button type="submit" class="search-button">Search</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="details-view-gray-background hidden" data-view="details">
      <div class="row">
        <div class="column-full">
          <div class="text-align-center">
            <img src="https://assets.coingecko.com/coins/images/279/large/ethereum.png?1595348880" alt="picture of token" class="details-picture">
          </div>
          <p class="details-name text-align-center"></p>
          <p class="details-text price text-align-left"></p>
          <p class="details-text market-cap text-align-left"></p>
          <p class="details-text rank text-align-left"></p>
        </div>
        <div class="column-full jc-center">
          <button class="add-button">ADD TO WATCH LIST</button>
        </div>
      </div>
    </div>
    <div class="watchlist-view hidden" data-view="watchlist">
      <div class="row">
        <div class="column-full text-align-right">
          <p class="current-net-worth">Current Net Worth: $0</p>
        </div>
      </div>
      <ul class="row jc-flex-start">
      </ul>
    </div>
    <div class="modal hidden">
      <div class="row">
        <div class="column-full">
          <h2 class="modal-text-format">Are you sure you want to delete this asset?</h2>
        </div>
      </div>
      <div class="row jc-center ai-center">
        <div class="column-full">
          <div class="row space-around">
            <div class="column-50">
              <button class="no-button">NO</button>
            </div>
            <div class="column-50">
              <button class="yes-button">YES</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
