<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="black-background">
  <header class="gray-background">
    <div class="row">
      <div class="column-full ai-center">
        <h2 class="header-format">Crypto Catalog</h2>
        <a href="#">Search</a>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="search-view" data-view="search">
      <div class="row height ai-center">
        <div class="column-full text-align-center">
          <input type="text" class="search-bar" id="search-input" placeholder="Search for asset..." required>
          <button type="submit" class="search-button">Search</button>
        </div>
      </div>
    </div>
    <div class="details-gray-background hidden" data-view="details">
      <div class="row">
        <div class="column-full">
          <div class="text-align-center">
            <img src="https://assets.coingecko.com/coins/images/279/large/ethereum.png?1595348880" alt="picture of token" class="details-picture">
          </div>
          <p class="details-name text-align-center">Ethereum (ETH)</p>
          <p class="details-text text-align-left">Price: $1,262.52</p>
          <p class="details-text text-align-left">Market Cap: $155 Billion</p>
          <p class="details-text text-align-left">Rank: 2</p>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
